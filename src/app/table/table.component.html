<table class="table image-table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">URL</th>
      <th scope="col">Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let photo of photos; let i = index">
      <th scope="row">{{ i + 1 }}</th>

      <td class="w-25">
        <img [src]="photo.url" class="img-fluid img-thumbnail" />
      </td>

      <td>{{ photo.description }}</td>
    </tr>
  </tbody>
</table>
